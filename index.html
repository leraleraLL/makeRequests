<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="make_request">
    <div class="input_button_request">
      <form class="input_button_addUrl">
        <input type="text" placeholder="enter url" id="inputUrl" value=""/>
        <button type="button" class="btn_addUrl" onclick="addUrl()">add Url</button>
      </form>
      <form class="input_button_makeRequests">
        <input type="number" placeholder="max numbers request" id="inputMaxReq" value="" />
        <button type="button" class="btn_makeRequests" onclick="makeRequests()">make Requests</button>
      </form>
    </div>
    <div class="add_table_requests">
      <table class="table_requests"></table>
    </div>
  </div>
  <div class="answer">
    <div class="list_requests_status"></div>
    <div class="list_result_requests"></div>
    
  </div>
  <script src="addUrl.js"></script>
  <script src="makeRequests.js"></script>

</body>
</html>
